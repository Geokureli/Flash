    <script language="javascript" type="text/javascript">

		function doLoad () {

			// game embed

				var swf1 = new SWFObject("example.swf", "game", "550", "600", "8");

				var swf1 = new SWFObject("example.swf?mochiad_options=server=http://127.0.0.1:8898/%26debug=true", "game", "600", "610", "8");

			}
			swf1.write("game_movie");
