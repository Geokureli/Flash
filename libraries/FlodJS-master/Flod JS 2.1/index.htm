<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flod JS 2.1 | Christian Corti</title>
  <style type="text/css">
    body { background:#000000; color:#f0f0f0; font:normal 12px "Segoe UI",sans-serif }
    *    { font-size:12px }
  </style>
  <script type="text/javascript" src="Flod.php"></script>
</head>
<body>
  <h1>Flod JS 2.1 | &copy; 2012 Christian Corti</h1>
  <br/>
  <div>
    <h2>FileLoader</h2>
    <input type="file" id="browse"/><br/>
    <h2 id="tracker">&nbsp;</h2>
  </div>
  <br/><br/>
  <button type="button" id="play" disabled>Play</button>
  <button type="button" id="pause" disabled>Pause</button>
  <button type="button" id="stop" disabled>Stop</button>
  <button type="button" id="next" disabled>Next Song</button>
  <br/><br/>
  <input type="range" id="volume" min="0.0" max="1.0" step="0.1" value="1.0"/>

<script type="text/javascript">
  window.addEventListener("DOMContentLoaded", function() {
    var gid    = function(id) { return document.getElementById(id); },
        play   = gid("play"),
        pause  = gid("pause"),
        stop   = gid("stop"),
        next   = gid("next"),
        volume = gid("volume"),
        loader = window.neoart.FileLoader;
        player = null;

    gid("browse").addEventListener("change", function(e) {
      var file = e.target.files[0], reader;

      if (player) {
        player.stop();
        stop.disabled = true;
      }

      if (file) {
        reader = new FileReader();

        reader.onload = function(e) {
          player = loader.load(e.target.result);

          if (player) {
            play.disabled = (player.version)  ? false : true;
            next.disabled = (player.lastSong) ? false : true;
          } else {
            play.disabled = true;
          }
          gid("tracker").innerHTML = loader.tracker;
        }
        reader.readAsArrayBuffer(file);
      }
    });

    play.addEventListener("click", function(e) {
      player.play();
      play.disabled  = true;
      pause.disabled = false;
      stop.disabled  = false;
      next.disabled  = true;
    });

    pause.addEventListener("click", function(e) {
      player.pause();
      play.disabled  = false;
      pause.disabled = true;
    });

    stop.addEventListener("click", function(e) {
      player.stop();
      completeHandler();
    });

    next.addEventListener("click", function(e) {
      if (++player.playSong > player.lastSong) player.playSong = 0;
    });

    volume.addEventListener("change", function(e) {
      player.volume = e.target.valueAsNumber;
    });

    function completeHandler() {
      play.disabled  = false;
      pause.disabled = true;
      stop.disabled  = true;
      next.disabled  = false;
    }

    document.addEventListener("flodStop", completeHandler);
  });
</script>
</body>
</html>
